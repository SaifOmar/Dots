# ────────────────────────────────────────────────────────────
# Omarchy Custom Theme for Mako
# Generated with Omarchist (Palette: Warm Rose)
# ────────────────────────────────────────────────────────────

# Text and general colors
text-color=#f9dbbd               # light-orange
border-color=#da627d             # blush
background-color=#450920         # chocolate-cosmos

# Dimensions
width=420
height=110
padding=10
border-size=2

# Fonts
font=JetBrains Mono Nerd Font 11

# Position & behavior
anchor=top-right
outer-margin=20
default-timeout=5000
max-icon-size=32

# App-specific rules
[app-name=Spotify]
invisible=1

# Do Not Disturb mode
[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false
