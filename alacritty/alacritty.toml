general.import = [ "~/.config/omarchy/current/theme/alacritty.toml" ]

[env]
TERM = "xterm-256color"

[font]
normal = { family = "JetBrainsMono Nerd Font" }
bold = { family = "JetBrainsMono Nerd Font" }
italic = { family = "JetBrainsMono Nerd Font" }
size = 9

[window]
padding.x = 10
padding.y = 10
decorations = "None"
opacity = 0.8

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" }
]
