source = ~/.config/omarchy/current/theme/hyprlock.conf
# Hyprlock Configuration

# General settings
general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = false
    no_fade_in = false
}

# Background with blur effect
background {
    monitor =
    path = screenshot   # Takes screenshot of current desktop
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Alternative: Solid color background (uncomment to use instead)
# background {
#     monitor =
#     color = $inner_color
# }

# Input field
input-field {
    monitor =
    size = 350, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = $outer_color
    inner_color = $inner_color
    font_color  = $font_color
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = 12
    check_color = $check_color
    fail_color = rgba(218, 98, 125, 1.0)  # blush
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -20
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = $font_color
    font_size = 90
    font_family = JetBrains Mono Nerd Font Bold
    
    position = 0, 160
    halign = center
    valign = center
}

# Date display
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    color = rgba(249, 219, 189, 0.8)  # light-orange, semi-transparent
    font_size = 25
    font_family = JetBrains Mono Nerd Font
    
    position = 0, 75
    halign = center
    valign = center
}

# User greeting
label {
    monitor =
    text = Hi there, $USER.
    color = rgba(249, 219, 189, 0.6)  # light-orange, softer
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    
    position = 0, -100
    halign = center
    valign = center
}

# Uptime display (optional)
label {
    monitor =
    text = cmd[update:60000] echo "Uptime: $(uptime -p | sed 's/up //')"
    color = rgba(249, 219, 189, 0.4)  # light-orange, faint
    font_size = 14
    font_family = JetBrains Mono Nerd Font
    
    position = 0, -250
    halign = center
    valign = center
}
